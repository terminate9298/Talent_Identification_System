<style type="text/css">
body {
  margin: 0;
  padding: 0;
}

.socialCircle-item {
  width: 80px;
  height: 80px;
  position: absolute;
  background: #333;
  margin: 50%;
  text-align: center;
  color: #ffffff;
  font-size: 30px;
  cursor: pointer;
}

.socialCircle-container {
  position: relative;
  width: 500px;
  height: 500px;
  margin: 0 auto;
}

.socialCircle-center {
  width: 120px;
  height: 120px;
  background: #35DBCD;
  margin: 50%;
  position: absolute;
  text-align: center;
  color: #ffffff;
  font-size: 60px;
  cursor: pointer;
}
</style>

<h1 style="margin:150px auto 30px auto; text-align:center;">jQuery socialCircle Plugin Demos</h1>
<div class="socialCircle-container">
  <div class="socialCircle-item"><i class="fa fa-google-plus"></i></div>
  <div class="socialCircle-item"><i class="fa fa-github"></i></div>
  <div class="socialCircle-item"><i class="fa fa-linkedin"></i></div>
  <div class="socialCircle-item"><i class="fa fa-facebook"></i></div>
  <div class="socialCircle-item"><i class="fa fa-twitter"></i></div>
  <div class="socialCircle-item"><i class="fa fa-pinterest"></i></div>
  <div class="socialCircle-center closed"><i class="fa fa-share-alt"></i></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
<script src="scripts/socialCircle.js"></script> 
<script type="text/javascript">
$( ".socialCircle-center" ).socialCircle({
	rotate: 0,
	radius:200,
	circleSize: 2,
	speed:500
});
</script>
